<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revisão</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="font-size:14px">

  <div class="row" style="margin-top:12%">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <div class="row">
          <form class="col-xs-12">
            <div class="input-field col-xs-12">
              <p class="text-darken-3 indigo-text">Nome</p>
              <input id="Nome" type="text" class="validate">
              <div class="row">
                <div class="input-field col-xs-12">
                  <p class="text-darken-3 indigo-text">CPF</p>
                  <input id="CPF" type="text" class="validate">
                </div>
                <div class="input-field col-xs-12">
                  <p class="text-darken-3 indigo-text">Data de nascimento</p>
                  <input id="username"  type="date" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col-xs-12">
                  <p class="text-darken-3 indigo-text">Estado Civil</p>
                  <select>
                    <option value="1">Solteiro</option>
                    <option value="2">Casado</option>
                    <option value="3">Viúvo</option>
                    <option value="4">Divorciado</option>
                  </select>
                </div>

                <div class="input-field col-xs-12">
                  <p class="text-darken-3 indigo-text">Tipo</p>
                  <select>
                    <option value="1">Aluno</option>
                    <option value="2">Professor</option>
                    <option value="3">Administrativo</option>
                  </select>
                </div>
                <div class="input-field col-xs-12">
                  <p class="text-darken-3 indigo-text">Curso</p>
                  <select>
                    <option value="1">Básico</option>
                    <option value="2">Técnico</option>
                    <option value="3">Graduação</option>
                    <option value="4">Pós-Graduação</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-xs-8 col-md-4 col-md-offset-9">
                    <button href="index.html"class="btn">CADASTRAR
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
