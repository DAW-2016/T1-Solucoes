<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Nova Vaga</title>
    <style media="screen">
      body{
        background-color: #EDFFDB;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Nova Vaga</h2>
      <form role="form">
        <div class="form-group">
          <label for="email">Título</label>
          <input type="email" class="form-control" id="email" placeholder="Noma da vaga">
        </div>
        <div class="form-group">
          <label for="pwd">Bolsa</label>
          <input type="password" class="form-control" id="pwd" placeholder="Valor da bolsa">
        </div>
        <div class="form-group">
          <label for="pwd">Horário</label>
          <input type="password" class="form-control" id="pwd" placeholder="Carga horária">
        </div>
        <div class="form-group">
          <label for="pwd">Descrição</label>
          <input type="password" class="form-control" id="pwd" placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </body>
</html>
