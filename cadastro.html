    <div class="entry2">
      <div>
        <h1 style="text-align: center">Cadastro <small>Insira os dados da vaga:</small></h1>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="title">Título da Vaga</span>
        <input type="text" class="form-control" placeholder="título" aria-describedby="title">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="pagamento">Usuário</span>
        <input type="number" class="form-control" aria-describedby="pagamento" placeholder="0,00">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="horas">Horas</span>
        <input type="number" class="form-control" aria-describedby="horas" placeholder="0">
      </div>
      <div class="input-group">
        <form>
          <input type="checkbox" name="Informatica" value="Informatica">
          <input type="checkbox" name="Automação" value="Automação">
          <input type="checkbox" name="Eletrônica" value="Eletrônica">
          <input type="checkbox" name="Análises" value="Análises">
          <input type="checkbox" name="Quimíca" value="Quimíca">
        </form>
      </div>
